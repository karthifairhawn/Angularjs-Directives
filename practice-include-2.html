<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <title>Angular JS</title>
    <link href="content/css/styles.css" rel="stylesheet" type="text/css" />
    <script src="app\lib\angular.min.js"></script>
    <script src="app\app.js"></script>
  </head>
  <body>
    <div class="content">
      <!-- <ng-include src="'practice-include.html'"></ng-include> -->
      <header ng-include="'practice-include.html'"></header>
        <div ng-controller="app-controller-1">
          <input type="text" ng-model="search" placeholder="search">
            <p ng-repeat="item in messages | orderBy: '-name' | filter: search " ng-hide="item.available">{{item.name}}- {{item.mark | currency: 'RS'}}</p>
        </div>
    </div>
  </body>
</html>
